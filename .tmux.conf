# list of plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nordtheme/tmux'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tpm'

# settings
set -g @menus_trigger 's'

set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on

set-option -g status-position top 
set-option -g allow-rename off

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",foot:Tc"

# keybindings
set -g prefix C-Space

unbind C-S-l
unbind C-S-j
bind -n C-M-l split-window -h
bind -n C-M-j split-window -v
# bind -n C-Up resize-pane -U 3
# bind -n C-Down resize-pane -D 3
# bind -n C-Left resize-pane -L 3
# bind -n C-Right resize-pane -R 3

# automatic installation of tpm
if "test ! -d ~/.tmux/plugins/tpm" \
  "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/ qmux/plugins/tpm/bin/install_plugins'"


run '~/.tmux/plugins/tpm/tpm'
